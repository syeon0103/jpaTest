spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true sysout으로 보이는 거 운영에선 권장 x
        format_sql: true

logging:
  level:
    org.hibernate.sql : debug
    org.hibernate.type : trace